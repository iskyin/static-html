<!DOCTYPE html>
<html id="html">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <meta name="Copyright" content="贷款">
  <title>子伯</title>
  <link rel="shortcut icon" href="./src/img/i/favicon.ico" type="image/x-icon">
  <script src="./src/js/jquery-3.3.1.min.js"></script>
  <script src="./src/js/rem.js"></script>
  <!-- 公共样式 -->
  <link rel="stylesheet" href="./src/css/swiper.css">
  <link rel="stylesheet" href="./src/css/master.css">
  <link rel="stylesheet" href="./src/css/common.css">
  <!-- 自定义 css + js -->
  <link rel="stylesheet" href="./src/css/index.css">
</head>
<body id="body">
  <!-- 标题 -->
  <div class="logo">
    <img src="./src/img/logo.png" alt="">
  </div>

  <!-- 标题 -->
  <div class="head">
    <div class="back"></div>
    <div class="head-txt">太陽光＋蓄電システムソリューション</div>
    <div class="right"></div>
  </div>

  <div class="tit">
    売電利益最大化
  </div>

  <div class="list">
    <div class="list_el">
      <div class="list_el_tit">
        FiT：
      </div>
      <div class="list_el_ipt">
        <input type="text" placeholder="0" class="fit" name="" value="">
        <span>円</span>
      </div>
    </div>
    <div class="list_el">
      <div class="list_el_tit">
        AC側容量：
      </div>
      <div class="list_el_ipt">
        <input type="text" placeholder="0" class="ac" name="" value="">
        <span>KW</span>
      </div>
    </div>
  </div>


  <div class="tit">
    太陽光＋蓄電システム配置
  </div>
  <div class="list">
    <div class="list_el">
      <div class="list_el_tit">
        PVシステム容量（最大）：
      </div>
      <div class="list_el_ipt">
        <input type="text" placeholder="0"  class="max_pv"  name="" value="">
        <span>KW</span>
      </div>
    </div>
    <div class="list_el">
      <div class="list_el_tit">
        蓄電池容量（最大）：
      </div>
      <div class="list_el_ipt">
        <input type="text" placeholder="0" class="max_rl" name="" value="">
        <span>KW</span>
      </div>
    </div>
  </div>

  <div class="tit">
    蓄電システム付けた後、年売電収益
  </div>
  <div class="list">
    <div class="list_el">
      <div class="list_el_tit">
        年：
      </div>
      <div class="list_el_ipt">
        <input type="text" placeholder="1" class="nian" name="" value="1">
        <span>年</span>
      </div>
    </div>
    <div class="list_el">
      <div class="list_el_tit">
        売電収益：
      </div>
      <div class="list_el_ipt">
        <input type="text" placeholder="0" class="dianke"  name="" value="">
        <span>円</span>
      </div>
    </div>
  </div>

  <script src="./src/js/swiper.js"></script>
  <script type="text/javascript" src="./src/js/index.js">

  </script>
</body>
</html>
