<body id="body">
  
  <script type="text/javascript">
    $(function(){

      // 设置复选框
      $('.explain').on('click',function(){
        var ckVal=$("#ckbox").attr('class');
        if(ckVal=='chs_1'){
          $("#ckbox").attr('class','chs_0');
        }else{
          $("#ckbox").attr('class','chs_1');
        }
      })

      // 提交
      $('.apply-btn').on('click',function(){
        var ckVal=$("#ckbox").attr('class');
        if(ckVal=='chs_1'){
          console.log('提交');
        }else{
          console.log('还未同意协议');
        }
      });

    })
  </script>
