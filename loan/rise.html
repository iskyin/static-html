<!DOCTYPE html>
<html id="html">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="Copyright" content="贷款">
    <title>贷款</title>
    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
    <script src="./src/js/jquery-3.3.1.min.js"></script>
    <script src="./src/js/rem.js"></script>
    <!-- 公共样式 -->
    <link rel="stylesheet" href="./src/css/master.css">
    <link rel="stylesheet" href="./src/css/common.css">
    <!-- 自定义 css + js -->
    <link rel="stylesheet" href="./src/css/rise.css">
</head>
<body id="body">
<!-- 标题 -->
<div class="head">
    <div class="back"></div>
    <div class="head-txt">提升额度</div>
    <div class="right"></div>
</div>

<div class="list-tit">
    <span>
      基本信息
    </span>
</div>
<div class="list-content">
    <span>
      <p>姓</p><p>名：</p>
    </span>
    <input class="list-content_input" type="text" name="" placeholder="请输入姓名" value="">
</div>
<div class="list-content">
    <span>
      <p>身</p><p>份</p><p>证：</p>
    </span>
    <input class="list-content_input" type="text" name="" placeholder="请输入身份证号码" value="">
</div>
<div class="list-tit">
    <span>
      补充信息
    </span>
</div>
<div class="list-content">
    <span>
      <p>房</p> <p>产：</p>
    </span>
    <div class="ck-style">
      <div class="ck_chk">
        <input class="lj_ck" name="house" type="radio" value="1"/>
        <span>有</span>
      </div>
      <div class="ck_chk">
        <input class="lj_ck" name="house" type="radio" checked='checked' value="0"/>
        <span>无</span>
      </div>
    </div>
</div>
<div class="list-content">
    <span >
      <p>车</p><p>辆：</p>
    </span>
    <div class="ck-style">
      <div class="ck_chk">
        <input class="lj_ck" name="haveCar" type="radio" value="1"/>
        <span>有</span>
      </div>
      <div class="ck_chk">
        <input class="lj_ck" name="haveCar" type="radio" checked='checked' value="0"/>
        <span>无</span>
      </div>
    </div>
</div>
<div class="list-tit">
    <span>
      其他信息
    </span>
</div>
<div class="list-content">
    <span>
      <p>婚</p><p>否：</p>
    </span>
    <div class="ck-style">
      <div class="ck_chk">
        <input class="lj_ck" name="marry" type="radio" value="1"/>
        <span>有</span>
      </div>
      <div class="ck_chk">
        <input class="lj_ck" name="marry" type="radio" value="0" checked='checked'/>
        <span>无</span>
      </div>
    </div>
</div>
<div class="list-content">
    <span>
      <p>紧</p><p>急</p><p>联</p><p>系</p><p>人：</p>
    </span>
    <input class="list-content_input" type="text" name=""  class="list-input" placeholder="" value="">
</div>
<div class="list-content">
    <span>
      <p>联</p><p>系</p><p>方</p><p>式：</p>
    </span>
    <input class="list-content_input" type="text" name="" placeholder="" value="">
</div>
<div class="apply-btn">
    提升额度
</div>

<div class="sec-menu" >
    <div class="sec-list toplist1">
        <p class="sec-list-tit">当前可借额度</p>
        <p class="sec-list-num">50,000元</p>
    </div>
    <div class="sec-list toplist2">
        <p class="sec-list-tit">最高可借额度</p>
        <p class="sec-list-num">50,000元</p>
    </div>
    <div class="sec-menu-btn">
      立即去借款
    </div>
</div>

<script type="text/javascript">
    $(function(){


    })
</script>
</body>
</html>
